name: civic_connect
description: A new Flutter project for Civic Connect app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # WebView for displaying web content
  webview_flutter: ^4.4.2

  # Permission handling
  permission_handler: ^11.0.1

  # Image picker for camera and gallery access
  image_picker: ^1.0.4

  # Location services
  geolocator: ^10.1.0

  # Calendar access - using a more stable version
  device_calendar: ^4.3.1

  # Path provider for file system access
  path_provider: ^2.1.1

  # HTTP requests (if needed for your civic app)
  http: ^1.1.0

  # Shared preferences for storing user settings
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true